      <script type = "text/javascript">
         //<![CDATA[
         // in file romanDice.html
         var die = Math.ceil(Math.random() * 6);
         var output = "";

         switch(die) {
            case 1: 
               output = "I";
               break;
            case 2: 
               output = "II";
               break;
            case 3: 
               output = "III";
               break;
            case 4: 
               output = "IV";
               break;
            case 5: 
               output = "V";
               break;
            case 6: 
               output = "VI";
               break;
            default:
               output = "PROBLEM!!!"; 
         }

         alert(output);

         //]]>
      </script>
